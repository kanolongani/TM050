<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invalid Username</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-image: url('static/images/error.jpg'); /* Replace 'path/to/background-image.jpg' with the actual path to your background image */
        background-size: cover;
        background-position: center;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container {
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1 {
        color: #e74c3c;
    }
    p {
        color: #333;
    }
    .button {
        padding: 10px 20px;
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        text-decoration: none;
    }
    .button:hover {
        background-color: #2980b9;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Invalid Username</h1>
        <p>The username you entered is invalid.</p>
        <p>Please try again with a different username.</p>
        <a href="/" class="button">Go Back</a>
    </div>
</body>
</html>
